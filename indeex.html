<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>draft | Quote Generator </title>
<style>
    *{
        box-sizing: border-box;
    }

    body{
        padding: 0;
        margin: 0;
        background: #3e54a3ff;
        color: #fff;
        height: 100vh;
        display: grid;
        place-items: center ;
    }
    main{
        padding: 20px 30px;
        border: 2px solid #fff;
        transition: 600ms ease-in-out;
    }
</style>

</head>
<body>
<main>

    <div class="advice">
        <p class="title">
          <!-- Advice #117 -->
        </p>
        <h2 class="text">
          <!-- "Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, adipisci." -->
        </h2>
       
        <button>New Quote</button>
      </div>
</main>

<script>
    const quoteAPI = 'https://api.adviceslip.com/advice';

const advice_number = document.querySelector('.title');
const advice = document.querySelector('.text');
const button = document.querySelector('button');

function fetchData() {
    fetch(quoteAPI)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            advice_number.innerHTML = `Advice #${data.slip.id}`;
            advice.innerHTML = `"${data.slip.advice}"`;
        })
        .catch(error => {
            console.error('Error fetching advice:', error);
        });
}

button.addEventListener('click', fetchData);

document.addEventListener('DOMContentLoaded', fetchData);
</script>
</body>
</html>
